app:
    build: ./docker/go
    ports:
      - '5000:5000'
      - '2345:2345'
    volumes:
      - './src:/go/src/github.com/blacknikka/go-auth'
    privileged: true
    tty: true
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_PTRACE
    command: realize start --run --no-config
